<form class="entry-form"
      *ngIf="!playerSearch.searchComplete"
      (submit)="onFormSubmit($event, playerName.value)">
    <h2>Record Your Name in the Log of Adventurers?</h2>
    <input #playerEmail
           class="input-underline"
           type="text"
           placeholder="Write your name in the book...">
    <button routerLink="/hero/new" class="button" type="submit">Enter Dungeon</button>
</form>
